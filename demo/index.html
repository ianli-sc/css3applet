<!DOCTYPE html>
<html>
    <head>
        <title>Demo for css3 applet</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <base target="_blank" />
        <link rel="stylesheet" href="demo.css" />
        <link rel="stylesheet" href="../build/form.css" />
        <!-- or you can use them below -->
        <!-- <link rel="stylesheet" href="../src/input.css" />
        <link rel="stylesheet" href="../src/list.css" />
        <link rel="stylesheet" href="../src/applet.css" /> -->
    </head>
    <body>
        <dl>
            <dt>Form elements</dt>
            <dd>
                <h3>Input Elements</h3>
                <dl>
                    <dt><b>checkbox</b></dt>
                    <dd class="showdd">
                        <label>black & gray</label>
                        <input type="checkbox" class="mb-checkbox" />
                        <input type="checkbox" checked="checked" class="mb-checkbox" />
                        <input type="checkbox" disabled="disabled" class="mb-checkbox" />
                        <input type="checkbox" checked="checked" disabled="disabled" class="mb-checkbox" />
                    </dd>
                </dl>
                <dl>
                    <dt><b>radio</b></dt>
                    <dd class="showdd">
                        <label>black & gray</label>
                        <input type="radio" name="test" class="mb-radio" />
                        <input type="radio" name="test" checked="checked" class="mb-radio" />
                        <input type="radio" disabled="disabled" class="mb-radio" />
                        <input type="radio" checked="checked" disabled="disabled" class="mb-radio" />
                    </dd>
                </dl>
                <dl>
                    <dt><b>text & number</b></dt>
                    <dd class="showdd">
                        <label>black & gray</label>
                        <input type="text" class="mb-input" />
                        <input type="text" class="mb-input" placeholder="With place holder" />
                        <input type="text" class="mb-input" disabled value="Disabled input" />
                        <input type="number" class="mb-input" pattern="[0-9]*" placeholder="Number input" />
                    </dd>
                </dl>
                <dl>
                    <dt><b>select</b></dt>
                    <dd class="showdd">
                        <label>black & gray</label>
                        <span class="mb-select-container">
                            <select class="mb-select""><option value="0">-</option><option value="dxyhTool-2327109_2125301" selected="selected">省19元:六一优惠</option><option value="shopvip-1888004_1888004">省12.50元:至尊VIP</option><option value="groupingp-1118081_1534004">省10元:店铺标签</option><option value="sub8590-5248023_5228027">省10元:sub8590</option><option value="Tmallbuy-4532001_4482002">省0.18元:三方工具shop</option></select>
                        </span>
                        <span class="mb-select-container">
                            <select class="mb-select""><option value="0">-</option><option value="dxyhTool-2327109_2125301" selected="selected">省19元:六一优惠</option><option value="shopvip-1888004_1888004">省12.50元:至尊VIP</option><option value="groupingp-1118081_1534004">省10元:店铺标签</option><option value="sub8590-5248023_5228027">省10元:sub8590</option><option value="Tmallbuy-4532001_4482002">省0.18元:三方工具shop</option></select>
                        </span>
                    </dd>
                </dl>
                <dl>
                    <dt><b>button</b></dt>
                    <dd class="showdd">
                        <label>red & gray</label>
                        <input type="button" value="submit" class="mb-btn mb-btn-xl" />
                        <input type="button" value="submit" disabled class="mb-btn-xl mb-btn" />
                        <input type="button" value="submit" class="mb-btn-l mb-btn" />
                        <input type="button" value="submit" disabled class="mb-btn-l mb-btn" />
                    </dd>
                </dl>
            </dd>
            <dd>
                <h3>List Elements</h3>
                <dl>
                    <dt><b>edge to edge</b></dt>
                    <dd>
                        <div>black & gray</div>
                        <div class="mb-list-ete">Hello world！</div>
                    </dd>
                </dl>
            </dd>
            <dd>
                <h3>Applet</h3>
                <dl>
                    <dt><b>Money</b></dt>
                    <dd>
                        <div class="mb-list-ete">Only need <span class="mb-price">&yen;</span>999!</div>
                    </dd>
                </dl>
            </dd>
        </dl>
    </body>
</html>
